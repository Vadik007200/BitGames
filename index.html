<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BitGames</title>
    <link rel="stylesheet" href="style.css"> 
</head>
<body>
    <div id="leftRectangle">
        <!-- Первая кнопка будет круглой с изображением -->
        <a href="https://playerok.com/profile/BitGames/products">
            <button class="roundButton"></button>
        </a>
        <div id="buttonContainer">
            <!-- Кнопки с уникальными изображениями -->
            <button class="squareButton" id="photoshopButton"></button>
            <button class="squareButton" id="illustratorButton"></button>
            <button class="squareButton" id="afterEffectsButton"></button>
        </div>
    </div>

    <div id="centerText">
        ⬅ Выберите нужное приложение слева
    </div>

    <div id="fullScreenSquare">
        <img src="" class="imageInsideSquare">
        <!-- Текст под картинкой -->
        <div class="textInsideSquare"></div>
        <button id="instalButton">Скачать</button>
        <img src="" id="rightRectangle"></img>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
